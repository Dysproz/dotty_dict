language: python
python:
- "3.5"
- "3.6"
matrix:
    fast_finish: true
    include:
        - python: 3.5
            env: TOXENV=py35
        - python: 3.6
            env: TOXENV=py36
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: pawelzny
    password:
        secure: 
    on:
        tags: true
        repo: pawelzny/dotty_dict
